<div class="row">
    <h1 id="educacion">Educaci√≥n</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged" id="agregar">
            Agregar estudios
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td id="nombre">
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>

                    <td id="descripcion">
                        <h6>{{Educacion.descripcionE}}</h6>
                    </td>

                    <td *ngIf="isLogged" id="editar">
                        <button class="btn btn-warning" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i></button>
                    </td>

                    <td *ngIf="isLogged" id="borrar">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
