<div class=row id="fondo">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="container" *ngIf="educacion">
                        <div class="row" id="formulario">
                            <div>

                                <a href="../../../index.html" class="btn">
                                    <img src="../../../assets/retroceder4.png" id="retroceso">
                                </a>

                                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                    <div class="form-group" id="nombreEd">
                                        <label for="nombreE">
                                            <h3>Nombre de la institución</h3>
                                        </label>
                                        <input type="text" class="form-control" id="nombreE" name="nombreE"
                                            [(ngModel)]="educacion.nombreE" required>
                                    </div>

                                    <div class="form-group" id="descripcionEd">
                                        <label for="descripcionE">
                                            <h3>Descripción de los estudios</h3>
                                        </label>
                                        <textarea rows="4" type="text" class="form-control" id="descripcionE"
                                            name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                                        </textarea>
                                    </div>

                                    <div id="actualizar">
                                        <button class="btn btn-warning">
                                            <h6>Actualizar</h6>
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
