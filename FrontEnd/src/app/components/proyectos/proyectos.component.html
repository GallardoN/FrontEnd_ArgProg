<div class="row">
    <h1 id="project">Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newproyect" *ngIf="isLogged" id="agregar">
            Agregar proyecto
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td id="nombre">
                        <h3>{{Proyectos.nombre}}</h3>
                    </td>

                    <td id="descripcion">
                        <h5>{{Proyectos.link}}</h5>
                        <h6>{{Proyectos.descripcion}}</h6>
                    </td>

                    <td *ngIf="isLogged" id="editar">
                        <button class="btn btn-warning" routerLink="/editproyect/{{Proyectos.id}}">
                            <i class="bi bi-pencil-square"></i></button>
                    </td>

                    <td *ngIf="isLogged" id="borrar">
                        <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
